<!DOCTYPE html>
<html>
  <head>
    <title>Создание заявки</title>
  </head>
  <body>
    <a href="create.html">Создание заявки</a>
    <a href="orders.html">Список заявок</a>
    <a href="update.html">Обновление заявки</a>
    <form action="http://localhost:8000/orders" method="post">
      <input required placeholder="number" type="number" name="number" /><br />
      <input required placeholder="startDate" type="date" name="startDate" /><br />
      <input required placeholder="device" type="text" name="device" /><br />
      <input required placeholder="problemType" type="text" name="problemType" /><br />
      <input required placeholder="description" type="text" name="description" /><br />
      <input required placeholder="client" type="text" name="client" /><br />
      <select name="status">
        <option>в ожидании</option>
        <option>в работе</option>
        <option>выполнено</option>
        </select><br />
      <input type="submit" value="Создание" />
    </form>
  </body>
</html>
